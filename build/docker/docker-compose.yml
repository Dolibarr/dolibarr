version: '3'

networks:
    internal-pod:
        internal: true
    external-pod:
        internal: false

services:
    mariadb:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: dolibarr
        ports:
            - "3306:3306"
        networks:
            - internal-pod
            - external-pod

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
            PMA_HOST: mariadb
        depends_on:
            - mariadb
        ports:
            - "8080:80"
        networks:
            - internal-pod
            - external-pod

    web:
        build: .
        environment:
            HOST_USER_ID: $HOST_USER_ID
        volumes:
            - ../../htdocs:/var/www/html/
            - ../../documents:/var/documents
        ports:
            - "80:80"
            - "9000:9000"
        depends_on:
            - mariadb
            - mail
        networks:
            - internal-pod
            - external-pod
        extra_hosts:
            - "localhost.localdomain:127.0.0.1"
            - "host.docker.internal:host-gateway"

    mail:
        image: maildev/maildev
        ports:
            - "8081:80"
            - "25:25"
        networks:
            - internal-pod
            - external-pod
