mariadb:
    image: mariadb:latest
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: dolibarr

phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
        PMA_HOST: mariadb
    links:
        - mariadb
    ports:
        - "8080:80"

web:
    build: .
    environment:
        HOST_USER_ID: $HOST_USER_ID
    volumes:
        - ../../htdocs:/var/www/html
    links:
        - mariadb
    ports:
        - "80:80"
