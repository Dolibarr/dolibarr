version: "1.0"
linter: jetbrains/qodana-php:2022.3-eap
failThreshold: 0
profile:
  name: qodana.recommended
exclude:
  - name: All
    paths:
      - dev
      - build
      - doc
      - documents
      - node_modules
      - test
      - htdocs/custom
      - htdocs/includes
      - htdocs/install/doctemplates

